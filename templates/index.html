<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Climate Monitor</title>
    <style>
        body {
            background: #0a0f1f;
            color: #00eaff;
            font-family: "Segoe UI", Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px #00eaff;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(5, 20, 40, 0.8);
            width: 350px;
            margin: auto;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 25px #00eaff44;
            border: 1px solid #00eaff88;
        }

        .data {
            font-size: 2em;
            margin: 15px 0;
            text-shadow: 0 0 10px #00eaff;
        }

        .status-box {
            margin-top: 20px;
            padding: 12px;
            font-size: 1.3em;
            border-radius: 12px;
            border: 2px solid;
            width: 250px;
            margin-left: auto;
            margin-right: auto;
            transition: 0.3s;
        }

        /* STATUS COLORS */
        .ok {
            color: #00ff99;
            border-color: #00ff99;
            box-shadow: 0 0 10px #00ff9944;
        }

        .alert {
            color: #ff4d4d;
            border-color: #ff4d4d;
            box-shadow: 0 0 15px #ff4d4d66;
        }

        /* BUZZER ICON */
        .buzzer {
            font-size: 70px;
            margin-top: 20px;
            transition: 0.3s;
            text-shadow: 0 0 10px;
        }

        .buzzer-off {
            color: #555;
            text-shadow: none;
        }

        .buzzer-on {
            color: #ff4d4d;
            text-shadow: 0 0 25px #ff1a1a;
            animation: pulse 0.8s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Threshold UI */
        input {
            padding: 6px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            width: 80px;
        }

        button {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: #00eaff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #00bcd4;
        }
    </style>
</head>
<body>

    <h1>ESP32 HIGH-TECH CLIMATE MONITOR</h1>

    <div class="card">
        <div class="data">
            ðŸŒ¡ Temp: <span id="current-temp">--</span>Â°C
        </div>

        <div class="data">
            ðŸ’§ Humidity: <span id="current-humidity">--</span>%
        </div>

        <div class="status-box ok" id="status-box">
            SYSTEM NORMAL
        </div>

        <!-- BUZZER ICON -->
        <div id="buzzer-icon" class="buzzer buzzer-off">ðŸ””</div>

        <hr style="margin: 25px; border-color: #00eaff55;">

        <h3>Set Temp Threshold</h3>

        <input type="number" step="0.5" id="threshold-input" value="28.0">
        <button onclick="setNewThreshold()">Save</button>

        <p id="threshold-status"></p>
    </div>

    <script>
        const endpoint_data = '/api/get_data';
        const endpoint_set = '/api/set_threshold';

        function fetchData() {
            fetch(endpoint_data)
            .then(res => res.json())
            .then(data => {
                const temp = data.temperature;
                const hum = data.humidity;
                const th = data.threshold;
                
                document.getElementById('current-temp').textContent = temp.toFixed(1);
                document.getElementById('current-humidity').textContent = hum.toFixed(1);
                document.getElementById('threshold-input').value = th.toFixed(1);

                const statusBox = document.getElementById('status-box');
                const buzzer = document.getElementById('buzzer-icon');

                if (temp >= th) {
                    statusBox.textContent = "ðŸ”¥ ALERT: Temperature Above Threshold!";
                    statusBox.className = "status-box alert";

                    buzzer.className = "buzzer buzzer-on";  // Glow red
                } else {
                    statusBox.textContent = "SYSTEM NORMAL";
                    statusBox.className = "status-box ok";

                    buzzer.className = "buzzer buzzer-off"; // Gray/Off
                }
            })
            .catch(err => console.log('Fetch error:', err));
        }

        function setNewThreshold() {
            const newTh = parseFloat(document.getElementById('threshold-input').value);

            fetch(endpoint_set, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ threshold: newTh })
            })
            .then(res => res.json())
            .then(data => {
                const msg = document.getElementById('threshold-status');
                msg.textContent = data.message || data.error;
                msg.style.color = data.error ? 'red' : 'lime';

                setTimeout(() => msg.textContent = '', 3000);
            });
        }

        setInterval(fetchData, 3000);
        fetchData();
    </script>

</body>
</html>
