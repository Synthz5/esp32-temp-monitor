<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 Â· DHT22 Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#041025;
      --card:#061827;
      --accent:#00f6ff;
      --accent-2:#7c4dff;
      --success:#25d366;
      --danger:#ff3860;
      --muted:rgba(255,255,255,0.55);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui;
      color:#e6f7ff;
      background:linear-gradient(180deg,#00101a 0%,#041025 60%);
    }

    .wrap{max-width:1100px;margin:30px auto;padding:20px}
    header{margin-bottom:20px}
    .brand{font-size:22px;font-weight:800}
    .sub{font-size:13px;color:var(--muted)}

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.05);
      padding:18px;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
    }

    .big{font-size:44px;font-weight:700}
    .muted{color:var(--muted)}
    .small{font-size:13px}

    input[type=number]{
      width:80px;
      padding:6px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.2);
      background:transparent;
      color:#e6f7ff;
    }

    .status{
      margin-top:10px;
      font-weight:700;
    }

    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<div class="wrap">
  <header>
    <div class="brand">ESP32 Â· DHT22 Dashboard</div>
    <div class="sub">Real-time temperature & humidity â€” remote buzzer control</div>
  </header>

  <main class="grid">

    <!-- TEMPERATURE -->
    <section class="card">
      <div class="small muted">Temperature</div>
      <div class="big" id="tempVal">-- Â°C</div>
      <div class="muted">Feels like: <span id="feels">-- Â°C</span></div>

      <div style="margin-top:12px">
        <div class="small muted">Temp threshold (Â°C)</div>
        <input id="thresholdInput" type="number" min="0" max="100">
      </div>
    </section>

    <!-- HUMIDITY -->
    <section class="card">
      <div class="small muted">Humidity</div>
      <div class="big" id="humVal">-- %</div>
      <div class="muted">DHT22 sensor</div>
    </section>

    <!-- BUZZER STATUS -->
    <section class="card">
      <div class="small muted">Buzzer</div>
      <div id="buzzerState" class="status muted">OFF</div>
    </section>

  </main>
</div>

<!-- âœ… JAVASCRIPT (MUST BE HERE) -->
<script>
async function loadInitialData() {
  try {
    const res = await fetch('/api/get_data');
    const data = await res.json();

    document.getElementById('tempVal').textContent =
      data.temperature.toFixed(1) + ' Â°C';

    document.getElementById('feels').textContent =
      data.temperature.toFixed(1) + ' Â°C';

    document.getElementById('humVal').textContent =
      data.humidity.toFixed(1) + ' %';

    // ðŸ”‘ This prevents reset on reload
    document.getElementById('thresholdInput').value = data.threshold;

    document.getElementById('buzzerState').textContent =
      data.temperature >= data.threshold ? 'ON' : 'OFF';

  } catch (e) {
    console.error('Failed to load data', e);
  }
}

document.getElementById('thresholdInput').addEventListener('change', async (e) => {
  await fetch('/api/set_threshold', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ threshold: e.target.value })
  });
});

window.addEventListener('load', loadInitialData);
</script>

</body>
</html>
