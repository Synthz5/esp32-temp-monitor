<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 · DHT22 Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg:#041025;
      --card:#061827;
      --accent:#00f6ff;
      --accent-2:#7c4dff;
      --success:#25d366;
      --danger:#ff3860;
      --muted:rgba(255,255,255,0.55);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui;
      color:#e6f7ff;
      background:linear-gradient(180deg,#00101a 0%,#041025 60%);
    }

    .wrap{max-width:1100px;margin:30px auto;padding:20px}
    header{margin-bottom:20px}
    .brand{font-size:22px;font-weight:800}
    .sub{font-size:13px;color:var(--muted)}

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.05);
      padding:18px;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
    }

    .big{font-size:44px;font-weight:700}
    .muted{color:var(--muted)}
    .small{font-size:13px}

    input[type=number]{
      width:80px;
      padding:6px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.2);
      background:transparent;
      color:#e6f7ff;
    }

    canvas{max-height:260px}

    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<div class="wrap">
  <header>
    <div class="brand">ESP32 · DHT22 Dashboard</div>
    <div class="sub">Real-time temperature & humidity — live chart history</div>
  </header>

  <main class="grid">

    <!-- TEMPERATURE -->
    <section class="card">
      <div class="small muted">Temperature</div>
      <div class="big" id="tempVal">-- °C</div>

      <div style="margin-top:12px">
        <div class="small muted">Temp threshold (°C)</div>
        <input id="thresholdInput" type="number" min="0" max="100">
      </div>
    </section>

    <!-- HUMIDITY -->
    <section class="card">
      <div class="small muted">Humidity</div>
      <div class="big" id="humVal">-- %</div>
      <div class="muted">DHT22 sensor</div>
    </section>

    <!-- BUZZER -->
    <section class="card">
      <div class="small muted">Buzzer</div>
      <div id="buzzerState" class="big muted">OFF</div>
    </section>

    <!-- CHART -->
    <section class="card" style="grid-column:span 3">
      <div class="small muted">Temperature History (Live)</div>
      <canvas id="tempChart"></canvas>
    </section>

  </main>
</div>

<script>
const MAX_POINTS = 30;   // how many history points to keep
const labels = [];
const tempData = [];

const ctx = document.getElementById('tempChart').getContext('2d');
const tempChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels,
    datasets: [{
      label: 'Temperature (°C)',
      data: tempData,
      tension: 0.3,
      borderWidth: 2
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { labels: { color: '#e6f7ff' } }
    },
    scales: {
      x: { ticks: { color: '#aaa' } },
      y: { ticks: { color: '#aaa' } }
    }
  }
});

async function fetchData() {
  try {
    const res = await fetch('/api/get_data');
    const data = await res.json();

    const now = new Date().toLocaleTimeString();

    document.getElementById('tempVal').textContent =
      data.temperature.toFixed(1) + ' °C';

    document.getElementById('humVal').textContent =
      data.humidity.toFixed(1) + ' %';

    document.getElementById('thresholdInput').value = data.threshold;

    document.getElementById('buzzerState').textContent =
      data.temperature >= data.threshold ? 'ON' : 'OFF';

    labels.push(now);
    tempData.push(data.temperature);

    if (labels.length > MAX_POINTS) {
      labels.shift();
      tempData.shift();
    }

    tempChart.update();

  } catch (e) {
    console.error('Data fetch failed', e);
  }
}

document.getElementById('thresholdInput').addEventListener('change', async (e) => {
  await fetch('/api/set_threshold', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ threshold: e.target.value })
  });
});

// initial + live updates
fetchData();
setInterval(fetchData, 2000);
</script>

</body>
</html>
